<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@200;300;400;500;600&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-Ay2xhPRsXdB9pe3Nfs6+cjKQspuUN0j/1phVRE8wWXUXL7j0p33fXO7zo0mF5G4e+sI4jKb5QOgHc5SMB/i5KQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="assets/style.css" />
    <title>Form-Validation</title>
  </head>
  <body>
    <div class="container">
      <form id="form" action="/">
        <h1>Registration</h1>
        <div class="input-control">
          <label for="nom">Nom</label>
          <input id="username" name="username" type="text" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="prenom">Prenom</label>
          <input id="prenom" name="username" type="text" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="password">Mot de passe</label>
          <input id="password" name="password" type="password" />
          <div class="error"></div>
        </div>

        <button type="submit">Envoyer</button>
      </form>
    </div>

    <script src="assets/main.js"></script>
  </body>
</html>
