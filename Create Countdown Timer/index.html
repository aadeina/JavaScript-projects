    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Template</title>
        <!-- Main Template CSS File -->
        <link rel="stylesheet" href="CSS/style.css" />
        <!-- Render all elements Normally -->
        <link rel="stylesheet" href="CSS/normalize.css" />
        <!-- Font Awesime Library -->
        <link rel="stylesheet" href="CSS/all.min.css" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
    </head>

    <body>

        <!-- Start Events -->
        <div class="events" id="events">

            <div class="container">

                <p class="description">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quisquam dolore natus voluptatibus. Debitis omnis inventore quis optio quaerat consequuntur sed libero harum, sequi quos qui consequatur eos vitae corporis voluptas?
                </p>
                <div class="info">
                    <div class="time">
                        <div class="unit">
                            <span class="days">18</span>
                            <span>Days</span>
                        </div>
                        <div class="unit">
                            <span class="hours">08</span>
                            <span>Hours</span>
                        </div>
                        <div class="unit">
                            <span class="minutes">45</span>
                            <span>Minutes</span>
                        </div>
                        <div class="unit">
                            <span class="seconds">55</span>
                            <span>Seconds</span>
                        </div>
                    </div>

                </div>
                <div class="subscribe">
                    <form action="">
                        <input type="email" placeholder="Enter Your Email" />
                        <input type="submit" value="Subscribe" />
                    </form>
                </div>
            </div>
        </div>
        <!-- End Events -->

    </body>

    </html>













    <script src="main.js"></script>
</body>
